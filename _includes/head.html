<head>
   <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
   <meta charset="UTF-8" />
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <meta name="author" content="whizkydee | Olaolu Olawuyi" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
   <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% endif %}" />
   <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" id="main-stylesheet" type="text/css"/>
   <link rel="stylesheet" href="https://use.fontawesome.com/b32e27b306.css">
   <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
   <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
   <link rel="next" href="http://webtwic.com/page/2/" />

   <script src="../js/libs/jquery.min.js" charset="utf-8" type="text/javascript" id="jquery-script"></script>

   <script src="../js/script.js" charset="utf-8" type="text/javascript" id="app-script"></script>
</head>
