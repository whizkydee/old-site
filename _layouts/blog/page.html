---
layout: blog/default
---

  <section id="page">
    <header class="page-header">
      <h2>{{ page.title }}</h2>
    </header>

    <article class="page-content">
      {{ content }}
    </article>


  </section><!-- end page content -->


  {% if site.owner.disqus-shortname and page.comments == true %}
  <section id="disqus_thread"></section>
  {% include blog/disqus.html %}
  {% endif %}
